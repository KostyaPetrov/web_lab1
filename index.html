<!DOCTYPE html>
<head>
    <title>Hitting the area</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <table >
        <tr>
            <th class="banner" colspan="3">
                <p>Petrov Kostantin</p>
                <p>Group P32081</p>
                <p>Option 811</p>
            </th>
        </tr>
        <tr>
            <td>
                <strong>Area</strong>
            </td>
            <td>
                <strong>Input data</strong>
            </td>
            <td>
                <strong>Results</strong>
            </td>
        </tr>
        <tr>
            <td valign="top"><img src="images/Area.PNG" alt="point hit area"></td>
            <td valign="top">
                <form id="inputForms" action="php/server.php" class="validate_form" method="post">    
                    
                    
                    <div class="option_data"  id="xCoordinate">
                        <P><label>Input coordinate X:</label></P>
                        <P><label>You choose:</label></P>
                        <input type="button" class="button" id="x1" name="x"  value="-2" onclick='setCoordinateX(this)'>
                        <input type="button" class="button" id="x2" name="x" value="-1.5" onclick='setCoordinateX(this)'>
                        <input type="button" class="button" id="x3" name="x" value="-1" onclick='setCoordinateX(this)'><br>
                        <p></p>
                        <input type="button" class="button" id="x4" name="x" value="-0.5" onclick='setCoordinateX(this)'>
                        <input type="button" class="button" id="x5" name="x" value="0" onclick='setCoordinateX(this)'>
                        <input type="button" class="button" id="x6" name="x" value="0.5" onclick='setCoordinateX(this)'><br>  
                        <p></p> 
                        <input type="button" class="button" id="x7" name="x" value="1" onclick='setCoordinateX(this)'>
                        <input type="button" class="button" id="x8" name="x" value="1.5" onclick='setCoordinateX(this)'>
                        <input type="button" class="button" id="x9" name="x" value="2" onclick='setCoordinateX(this)'>
                        

                        
                    </div>
                    <!-- document.getElementsByName("x1") -->
                        
                    

                    <P><label>Input coordinate Y:</label></P>
                    <input autocomplete="off" type="text" class="inputData" id="coordinateY" name="yCoordinate"  placeholder="From -5 to 3" required="required">


                    <p><label>Input radius R</label></p>
                    <input autocomplete="off" type="text" class="inputData" id="radiusR" name="radius" placeholder="From 2 to 5" required="requied">
                    

                    <p><input type="submit" class="validate_button" value="submit"></p>
                </form>
                <input type="submit" class="reset_button" id='submitButton' value='Reset table'/>


            </td>
            

            <td valign="top">
                <div id="result_table_container">
                    <table id="resultTable" width="100%">
                        <thead>
                            <th name="received_parameter">X</th>
                            <th name="received_parameter">Y</th>
                            <th name="received_parameter">R</th>
                            <th>Hit fact</th>
                            <th>Current time</th>
                            <th>Script running time(sec)</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                
            </td>
        </tr>

    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
